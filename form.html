<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action.php">
        <h3>Enter details</h3>
        <input type="text" placeholder="username">
        <br>
        <input type="password" placeholder="password">
        <br>
        <h3>Select your class</h3>
        <label for="new">
        <input type="radio" value="class XI" name="Class" id="new">Class XI
        </label>
        <br>
        <label for="new2">
        <input type="radio" value="class XII" name="Class" id="new2">Class XII
        </label>

        <h3>Select your subjects</h3>
        <label for="Maths">
            <input type="checkbox" value="Maths" name="subject" id="101">Math
        </label>
        <br>
        <label for="Physics">
            <input type="checkbox" value="Physics" name="subject" id="102">Physics
        </label>
        <br>
        <label for="Chemistry">
            <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry
        </label>
        <br>
        <label for="English">
            <input type="checkbox" value="English" name="subject" id="104">English
        </label>
        <br>
        <h3>Select your city</h3>
    <select name="city">
        <option value="Mumbai">Mumbai</option>
         <option value="Delhi">Delhi</option>
          <option value="Surat">Surat</option>
           <option value="Pune">Pune</option>
            <option value="Jaipur">Jaipur</option>
             <option value="Bangalore">Bangalore</option>
    </select>
<br>

<h3>Feedback</h3>
    <textarea name="feedback" id="101" placeholder="Please give your valuable feedback!" rows="10"></textarea>      
    <br>
    <input type="submit" value="Submit">

    <h3>Youtube video</h3>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=q4Ek5kSA7xCFSSwl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</body>
</html>
